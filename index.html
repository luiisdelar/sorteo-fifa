<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorteo FIFA</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="aos/aos.css">
    <link rel="stylesheet" href="bootstrap/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

    <div class="row justify-content-center m-0 p-2 titulo">
           
    </div>
    
    <div class="container">
    
        <div class="row justify-content-center mt-5 row-1" data-aos="fade-up">
            <div class="col-3">

                <div class="form-group">
                    <label>Número de Jugadores</label>    
                    <input id="jugadores" class="form-control" type="number" placeholder="número de jugadores">                
                </div>
            
                <div class="form-group">
                    <label>Formato</label>    
                    <select id="formato" class="form-control">
                        <option value="8">Octavos de final</option>
                        <option value="4">Cuartos de final</option>
                    </select> 
     
                </div>
            </div> 
        </div>

        <div class="row justify-content-center row-2" data-aos="fade-up">
            <div class="col-3 form-group">
                <button class="btn btn-secondary form-control" onclick="datos()">Siguiente</button>
            </div>
        </div>

        <div class="row justify-content-center row-3"></div>
        <div class="row justify-content-center row-4"></div>
        <div class="row justify-content-center row-5"></div>
    </div>   
    
    <footer>
        <div class="colorRojo"></div>
        <div class="colorBlanco"></div>
        <div class="colorNegro"></div>                
        <span>Luis 2020. Todos los derechos reservados &copy</span>
    </footer>

    <script type="text/javascript" src="aos/aos.js"></script>
    <script src="jquery3.3.1.js" type="text/javascript"></script>
    <script src="logic.js"></script>
    <script type="text/javascript" src="bootstrap/js/all.js"></script>
    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>

</body>

</html>
